<section class="portafolio section" id="portafolio">
  <div class="container">
    <div class="row">
      <div class="section-title padd-15">
        <h2>Portafolio</h2>
      </div>
    </div>
    <div class="row">
      <div class="portafolio-heading padd-15">
        <h2>Mis Ãºltimos proyectos :</h2>
      </div>
    </div>
    <div class="row">
      <!-- Portafolio Item Start -->
      <div class="portafolio-item padd-15" *ngFor="let item of portafolioData.trabajos">
        <div class="portafolio-item-inner shadow-dark">
          <div class="portafolio-img">
            <a [href]="item.url" target="_blank"
              ><img [src]="item.img" alt="item.name" 
            /></a>
          </div>
        </div>
      </div>
      <!-- Portafolio Item End -->
      
    </div>
  </div>
</section>
