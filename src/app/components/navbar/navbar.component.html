<div class="tabs is-fullwidth navbar is-fixed-top">
  <div class="brand">
    <h3>Brian Pelaez CV</h3>
  </div>
  <ul>
    <li [ngClass]="{'is-active': hasRouter('/home')}">
      <a routerLink="home">
        <span class="icon"><i class="fa-solid fa-house" aria-hidden="true"></i></span>
        <span class="icon-text">Home</span>
      </a>
    </li>
    <li [ngClass]="hasRouter('/about') ? 'is-active' : ''">
      <a routerLink="about">
        <span class="icon"><i class="fa-solid fa-address-card" aria-hidden="true"></i></span>
        <span class="icon-text">About</span>
      </a>
    </li>
    <li [ngClass]="{'is-active': hasRouter('/portafolio')}">
      <a routerLink="portafolio">
        <span class="icon"><i class="fa-solid fa-laptop-file" aria-hidden="true"></i></span>
        <span class="icon-text">Portafolio</span>
      </a>
    </li>
    <li [ngClass]="{'is-active': hasRouter('/contact')}">
      <a routerLink="contact">
        <span class="icon"><i class="fa-solid fa-envelope" aria-hidden="true"></i></span>
        <span class="icon-text">Contacto</span>
      </a>
    </li>
    <li [ngClass]="{'is-active': hasRouter('/login')}">
      <a routerLink="login">
        <span class="icon"><i class="fa-solid fa-arrow-right-to-bracket"></i></span>
        <span class="icon-text">LogIn</span>
      </a>
    </li>
  </ul>
</div>
